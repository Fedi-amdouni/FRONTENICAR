
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>


<div class="dropdown">
    <select name="selectedClass" (change)="onClassChange(selectedClass)" [(ngModel)]="selectedClass" class="dropbtn">
        <option value="" selected disabled hidden>Choisir votre classe</option>
        <option *ngFor="let class of classes" [ngValue]="class">{{ class.nom }}</option>
    </select>
</div>

<div class="dropdown" >
    <select  name="selectedMatiere" (change)="onMatiereChange(selectedMatiere)" [(ngModel)]="selectedMatiere" class="dropbtn1">
        <option value="" selected disabled hidden>Choisir la matiere</option>
        <option *ngFor="let matiere of matieres" [ngValue]="matiere">{{ matiere }}</option>
    </select>
</div>
 
 
 


 
 
 
  <table style="position: relative; left:20px" mat-table [dataSource]="dataSource" class="mat-elevation-z8 " tabindex="0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
    </ng-container>

    
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> NOM </th>
      <td mat-cell *matCellDef="let element"> {{element['nom']}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prénom">
      <th mat-header-cell *matHeaderCellDef> PRENOM </th>
      <td mat-cell *matCellDef="let element"> {{element['prénom']}} </td>
    </ng-container>
    <ng-container matColumnDef="noteCC">
        <th mat-header-cell *matHeaderCellDef> NoteCC</th>
        <td mat-cell *matCellDef="let element">{{element['noteCC']}} </td>
      </ng-container>
      
      <ng-container matColumnDef="noteEXAM">
        <th mat-header-cell *matHeaderCellDef> NoteEXAM </th>
        <td mat-cell *matCellDef="let element">{{element['noteEXAM']}} </td>
      </ng-container>
      
      <ng-container  matColumnDef="modification">
        <th mat-header-cell *matHeaderCellDef> MODIFICATION
          
        <td  mat-cell *matCellDef="let i">
          <ng-template #content let-modal>
            <div  class="modal-header">
  
              <button style="width:15%;height:15% ; color:aliceblue"  type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <hr>
                <pre >{{ closeResult }}</pre>
                <mat-icon>delete</mat-icon></button>
            </div>
            <div  class="modal-body">
              <form [formGroup]="updateNotesForm">
                <div class="mb-3">
                  <label >Modifier les notes</label>
                  <div class="form" >
  
                    <input style="width:300px" formControlName="noteCC" type="text" class="form-control" name="NoteCC" id="NoteCC" placeholder="NoteCC">
                    <br>
                    <input style="width:300px" formControlName="noteEXAM" type="text" class="form-control" name="noteEXAM" id="noteEXAM" placeholder="NoteEXAM">
                    <br>
  
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button  (click)="update(i.id)"  type="button" class="btn btn-outline-dark"  >Save</button>
            </div>
          </ng-template>
  
          <button style="width:5%;position: relative ;right:25px;" class="btn btn-lg btn-outline-primary" (click)="open(content)">
            <hr>
            <pre >{{ closeResult }}</pre>
            <mat-icon>edit</mat-icon>
          </button>
          
        </td>
      </ng-container>
      
  
    
    <tr class="tete" mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr class="ligne" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
